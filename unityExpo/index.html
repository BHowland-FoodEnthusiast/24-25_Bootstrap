<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container">
  <div class="container">
    <h1>Unity Expo 2024</h1>
  </div>
  <div class="container">
    <h2>DAYS LEFT:</h2>
  </div>
  <button >Contact Us</button>
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav item"><a class="nav-link" href="#">About Unity Expo</a></li>
        <li class="nav item"><a class="nav-link" href="#">Topics</a></li>
        <li class="nav item"><a class="nav-link" href="#"></a></li>
      </ul>
    </div>
  </nav>

  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators are the dots under it -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active">Temp</button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  </div>



  <!--- The slideshow/carousel --->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/vths1.png" alt="Students at VTHS" class="d-block w-0">
      </div>
      <div class="carousel-item">
        <img src="" alt="Placeholder" class="d-block w-0">
      </div>
      <div class="carousel-item">
        <img src="" alt="Placeholder2" class="d-block w-0">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>




</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
