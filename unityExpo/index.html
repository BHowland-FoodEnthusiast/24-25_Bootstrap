<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>

</style>
<body>


<div class="container">

    <div class="row">
      <div class="col">
        <h2 class="text-center">DAYS LEFT:</h2>
        <h1 class="text-center">Unity Expo 2024</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10"></div>
      <div class="col-2 text-right">
        <button class="btn btn-rounded">Contact Us</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-sm">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav item"><a class="nav-link" href="#">About Unity Expo</a></li>
              <li class="nav item"><a class="nav-link" href="#">Topics</a></li>
            </ul>
          </div>
        </nav>
    </div>
  </div>
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="row">
      <div class="col">
        <!--- The slideshow/carousel --->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/vths1.png" alt="Students at VTHS" class="d-block w-50 h-50 center">
          </div>
          <div class="carousel-item">
            <img src="img/vths2.jpeg" alt="Arial view of VTHS" class="d-block w-50 h-50">
          </div>
          <div class="carousel-item">
            <img src="img/vths3.jpg" alt="Freshman class 9/11 Memorial" class="d-block w-50 h-50">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">

        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button> 
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
      </div>
    </div>
  </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
